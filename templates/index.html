<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer z przerwami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px 15px;  /* Zmniejszone z 15px na 10px (góra/dół) */
            margin: 5px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .info-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .btn-timer {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-timer:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 5px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            display: block;
        }

        .work-status {
            background: linear-gradient(45deg, #28a745, #20c997);
            border-color: #28a745;
        }

        .break-status {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            border-color: #ffc107;
        }

        .stopped-status {
            background: linear-gradient(45deg, #6c757d, #adb5bd);
            border-color: #6c757d;
        }

        .settings-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 1rem;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-circle {
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .form-control.is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        /* Focus Mode Toggle Styling */
        .focus-toggle-wrapper {
            vertical-align: middle;
        }

        .focus-toggle {
            transform: scale(1.2);
        }

        .focus-toggle:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .focus-label {
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .focus-label:hover {
            color: #667eea;
        }

        /* ZEN FOCUS MODE STYLES */
        .zen-focus-mode {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            transition: background 0.5s ease-in-out, all 0.5s ease-in-out;
        }

        .zen-focus-mode.break-phase {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .zen-focus-mode .container {
            padding: 0 !important;
            max-width: none !important;
        }

        .zen-focus-mode .col-lg-8 {
            max-width: none !important;
            flex: none !important;
            width: 100% !important;
        }

        .zen-focus-mode .timer-card {
            margin: 0 !important;
            height: 100vh !important;
            border-radius: 0 !important;
            background: transparent !important;
            backdrop-filter: none !important;
            box-shadow: none !important;
            border: none !important;
        }

        .zen-focus-mode .card-body {
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            height: 100vh !important;
            padding: 2rem !important;
        }

        .zen-focus-mode .settings-form {
            display: none !important;
        }

        /* Zen Mode - Timer zajmuje 60% wysokości ekranu */
        .zen-focus-mode .timer-display {
            font-size: calc(60vh / 4) !important;
            color: #ffffff !important;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3) !important;
            margin: 0 !important;
            font-weight: 300 !important;
            line-height: 0.8 !important;
            height: 60vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        /* Zen Mode - SVG Timer Circle */
        .zen-focus-mode .position-relative {
            height: 60vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .zen-focus-mode svg {
            width: calc(60vh * 0.8) !important;
            height: calc(60vh * 0.8) !important;
        }

        .zen-focus-mode svg circle {
            stroke-width: 12 !important;
            r: calc((60vh * 0.8 - 24) / 2) !important;
            cx: calc(60vh * 0.4) !important;
            cy: calc(60vh * 0.4) !important;
        }

        /* Zen Mode - Subtle Info Cards */
        .zen-focus-mode .info-card {
            background: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            margin: 0 1rem !important;
        }

        .zen-focus-mode .info-label {
            color: rgba(255, 255, 255, 0.8) !important;
            font-size: 0.8rem !important;
        }

        .zen-focus-mode .info-value {
            color: #ffffff !important;
            font-size: 1.6rem !important;
            font-weight: 600 !important;
        }

        /* Zen Mode - Floating Buttons */
        .zen-focus-mode .btn-timer {
            background: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            color: #ffffff !important;
            backdrop-filter: blur(10px) !important;
            margin: 0.3rem !important;
            transition: all 0.3s ease !important;
            font-weight: 600 !important;
        }

        .zen-focus-mode .btn-timer:hover {
            background: rgba(255, 255, 255, 0.3) !important;
            border-color: rgba(255, 255, 255, 0.6) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
        }

        .zen-focus-mode .btn-timer:disabled {
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* Zen Mode - Progress Circle */
        .zen-focus-mode .progress-circle {
            stroke: #ffffff !important;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4)) !important;
        }

        .zen-focus-mode svg circle:first-child {
            stroke: rgba(255, 255, 255, 0.2) !important;
        }

        /* Zen Mode - Focus Toggle */
        .zen-focus-mode .focus-label {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .zen-focus-mode .focus-toggle:checked {
            background-color: #ffffff !important;
            border-color: #ffffff !important;
        }

        /* Zen Mode - Minimized Session Info */
        .zen-focus-mode .row.mb-5 {
            margin-bottom: 1rem !important;
        }

        /* Smooth transitions */
        .container, .timer-card, .card-body, .timer-display, .info-card, .btn-timer {
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container py-2">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Główny timer -->
                <div class="card timer-card mb-2">
                    <div class="card-body text-center p-5">

                        <!-- Sesja i Cykl na górze -->
                        <div class="row mb-5">
                            <div class="col-md-6">
                                <div class="info-card">
                                    <div class="info-label">Sesja</div>
                                    <div class="info-value">
                                        <span id="current-session">0</span>/<span id="total-sessions">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-card">
                                    <div class="info-label">Cykl</div>
                                    <div class="info-value">
                                        <span id="current-cycle">0</span>/<span id="total-cycles">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Wyświetlacz czasu z kołem postępu -->
                        <div class="position-relative d-inline-block mb-4">
                            <svg width="290" height="290" class="position-absolute top-50 start-50 translate-middle">
                                <circle cx="145" cy="145" r="115" fill="none" stroke="#e9ecef" stroke-width="8"/>
                                <circle
                                    id="progress-circle"
                                    cx="145" cy="145" r="115"
                                    fill="none"
                                    stroke="#667eea"
                                    stroke-width="8"
                                    stroke-linecap="round"
                                    stroke-dasharray="723"
                                    stroke-dashoffset="723"
                                    class="progress-circle progress-ring"
                                />
                            </svg>
                            <div id="timer-display" class="timer-display">00:00</div>
                        </div>

                        <!-- Przyciski sterowania i Focus toggle -->
                        <div class="mt-4">
                            <button id="start-btn" class="btn btn-success btn-timer">
                                <i class="fas fa-play me-2"></i>Start
                            </button>
                            <button id="pause-btn" class="btn btn-warning btn-timer" disabled>
                                <i class="fas fa-pause me-2"></i>Pauza
                            </button>
                            <button id="stop-btn" class="btn btn-danger btn-timer" disabled>
                                <i class="fas fa-stop me-2"></i>Stop
                            </button>

                            <!-- Focus Mode Toggle -->
                            <div class="focus-toggle-wrapper d-inline-block ms-3">
                                <div class="form-check form-switch d-inline-flex align-items-center">
                                    <input class="form-check-input focus-toggle" type="checkbox" id="focus-toggle">
                                    <label class="form-check-label ms-2 focus-label" for="focus-toggle">
                                        <i class="fas fa-expand me-1"></i>Focus
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ustawienia timera -->
                <div class="settings-form">
                    <h3 class="mb-4">
                        <i class="fas fa-cog text-secondary me-2"></i>
                        Ustawienia timera
                    </h3>
                    <form id="timer-form">
                        <div class="row">
                            <!-- Czas pracy -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-briefcase text-success me-2"></i>
                                    Czas pracy
                                </label>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="work-minutes" value="25" min="0" max="120">
                                        <small class="form-text text-muted">Minuty</small>
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="work-seconds" value="0" min="0" max="59">
                                        <small class="form-text text-muted">Sekundy</small>
                                    </div>
                                </div>
                            </div>
                            <!-- Czas przerwy -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-coffee text-warning me-2"></i>
                                    Czas przerwy
                                </label>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="break-minutes" value="5" min="0" max="60">
                                        <small class="form-text text-muted">Minuty</small>
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="break-seconds" value="0" min="0" max="59">
                                        <small class="form-text text-muted">Sekundy</small>
                                    </div>
                                </div>
                            </div>
                            <!-- Liczba cykli -->
                            <div class="col-md-4 mb-3">
                                <label for="cycles" class="form-label">
                                    <i class="fas fa-redo text-info me-2"></i>
                                    Liczba cykli
                                </label>
                                <input type="number" class="form-control" id="cycles" value="4" min="1" max="20">
                                <small class="form-text text-muted">Ile rund pracy</small>
                            </div>
                        </div>

                        <!-- Podgląd ustawień -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h5><i class="fas fa-eye text-primary me-2"></i>Podgląd sesji:</h5>
                            <div id="session-preview" class="text-muted">
                                4 cykle × (25min pracy + 5min przerwy) = <strong>2h</strong>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let updateInterval;
        let isRunning = false;

        // Elementy DOM
        const timerDisplay = document.getElementById('timer-display');
        const currentSessionSpan = document.getElementById('current-session');
        const totalSessionsSpan = document.getElementById('total-sessions');
        const currentCycleSpan = document.getElementById('current-cycle');
        const totalCyclesSpan = document.getElementById('total-cycles');
        const progressCircle = document.getElementById('progress-circle');
        const sessionPreview = document.getElementById('session-preview');

        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');

        const workMinutesInput = document.getElementById('work-minutes');
        const workSecondsInput = document.getElementById('work-seconds');
        const breakMinutesInput = document.getElementById('break-minutes');
        const breakSecondsInput = document.getElementById('break-seconds');
        const cyclesInput = document.getElementById('cycles');

        const focusToggle = document.getElementById('focus-toggle');
        let focusModeActive = false;

        // Funkcje pomocnicze
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function parseTimeInputs(minutesInput, secondsInput) {
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;

            if (minutes < 0 || seconds < 0 || seconds > 59) {
                throw new Error('Nieprawidłowe wartości czasu');
            }

            const totalSeconds = (minutes * 60) + seconds;

            if (totalSeconds === 0) {
                throw new Error('Czas musi być większy niż 0');
            }

            return {
                minutes: minutes,
                seconds: seconds,
                totalSeconds: totalSeconds,
                formatted: formatTimeDisplay(minutes, seconds)
            };
        }

        function formatTimeDisplay(minutes, seconds) {
            if (minutes === 0) {
                return `${seconds}s`;
            } else if (seconds === 0) {
                return `${minutes}min`;
            } else {
                return `${minutes}min ${seconds}s`;
            }
        }

        // Focus Mode Functions
        function toggleFocusMode(enable) {
            if (enable) {
                document.body.classList.add('zen-focus-mode');
                focusModeActive = true;
                focusToggle.checked = true;

                // FORCE exact dimensions with JavaScript
                setTimeout(() => {
                    const infoCards = document.querySelectorAll('.info-card');
                    infoCards.forEach(card => {
                        card.style.width = '300px';
                        card.style.height = '84px';
                        card.style.minWidth = '300px';
                        card.style.minHeight = '84px';
                        card.style.maxWidth = '300px';
                        card.style.maxHeight = '84px';
                        card.style.flex = '0 0 300px';
                        card.style.display = 'flex';
                        card.style.flexDirection = 'column';
                        card.style.justifyContent = 'center';
                        card.style.alignItems = 'center';
                        card.style.boxSizing = 'border-box';
                    });
                }, 10); // Small delay to ensure DOM is ready

                // Update SVG dasharray for new radius (200px)
                const newCircumference = 2 * Math.PI * 200; // ≈ 1256
                progressCircle.style.strokeDasharray = newCircumference;
                progressCircle.style.strokeDashoffset = newCircumference;

                // Update icon to compress when active
                const icon = document.querySelector('.focus-label i');
                icon.className = 'fas fa-compress me-1';

                // Scroll to top for full immersion
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } else {
                document.body.classList.remove('zen-focus-mode');
                document.body.classList.remove('break-phase');
                focusModeActive = false;
                focusToggle.checked = false;

                // RESTORE original dimensions
                setTimeout(() => {
                    const infoCards = document.querySelectorAll('.info-card');
                    infoCards.forEach(card => {
                        card.style.width = '';
                        card.style.height = '';
                        card.style.minWidth = '';
                        card.style.minHeight = '';
                        card.style.maxWidth = '';
                        card.style.maxHeight = '';
                        card.style.flex = '';
                        card.style.display = '';
                        card.style.flexDirection = '';
                        card.style.justifyContent = '';
                        card.style.alignItems = '';
                        card.style.boxSizing = '';
                    });
                }, 10);

                // Restore original SVG dasharray for radius (115px)
                const originalCircumference = 2 * Math.PI * 115; // ≈ 723
                progressCircle.style.strokeDasharray = originalCircumference;
                progressCircle.style.strokeDashoffset = originalCircumference;

                // Update icon back to expand
                const icon = document.querySelector('.focus-label i');
                icon.className = 'fas fa-expand me-1';
            }
        }

        function updateProgress(timeLeft, totalTime) {
            // Użyj odpowiedniego promienia w zależności od trybu
            const radius = focusModeActive ? 200 : 115;
            const circumference = 2 * Math.PI * radius;
            const progress = (totalTime - timeLeft) / totalTime;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }

        function updateSessionPreview() {
            try {
                const workTime = parseTimeInputs(workMinutesInput, workSecondsInput);
                const breakTime = parseTimeInputs(breakMinutesInput, breakSecondsInput);
                const cycles = parseInt(cyclesInput.value) || 4;

                const totalSeconds = cycles * (workTime.totalSeconds + breakTime.totalSeconds);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                let timeString = '';
                if (hours > 0) {
                    timeString = `${hours}h`;
                    if (minutes > 0) {
                        timeString += ` ${minutes}min`;
                    }
                    if (seconds > 0) {
                        timeString += ` ${seconds}s`;
                    }
                } else if (minutes > 0) {
                    timeString = `${minutes}min`;
                    if (seconds > 0) {
                        timeString += ` ${seconds}s`;
                    }
                } else {
                    timeString = `${seconds}s`;
                }

                sessionPreview.innerHTML = `
                    ${cycles} cykli × (${workTime.formatted} pracy + ${breakTime.formatted} przerwy) = <strong>${timeString}</strong>
                `;

                // Usuń błędy jeśli były
                [workMinutesInput, workSecondsInput, breakMinutesInput, breakSecondsInput].forEach(input => {
                    input.classList.remove('is-invalid');
                });

            } catch (error) {
                sessionPreview.innerHTML = `
                    <span class="text-danger"><i class="fas fa-exclamation-triangle me-1"></i>${error.message}</span>
                `;
            }
        }

        function updateUI(state) {
            timerDisplay.textContent = formatTime(state.time_left);

            // Wyświetl sesje: aktualną sesję (1-indexowane) i total
            currentSessionSpan.textContent = state.current_session + 1;
            totalSessionsSpan.textContent = state.total_sessions;

            // Wyświetl cykle: aktualny cykl (1-indexowane) i total
            currentCycleSpan.textContent = state.current_cycle + 1;
            totalCyclesSpan.textContent = state.cycles;

            // Zmiana koloru okręgu i timera w zależności od fazy
            if (state.is_running) {
                if (state.is_break) {
                    progressCircle.style.stroke = '#ffc107';  // Żółty dla przerwy
                    timerDisplay.style.color = focusModeActive ? '#ffffff' : '#ffc107';

                    // W Zen Mode zmień tło na żółte (przerwa)
                    if (focusModeActive) {
                        document.body.classList.add('break-phase');
                    }
                } else {
                    progressCircle.style.stroke = '#28a745';  // Zielony dla pracy
                    timerDisplay.style.color = focusModeActive ? '#ffffff' : '#28a745';

                    // W Zen Mode tło zielone (praca)
                    if (focusModeActive) {
                        document.body.classList.remove('break-phase');
                    }
                }
            } else {
                progressCircle.style.stroke = '#6c757d';     // Szary gdy zatrzymany
                timerDisplay.style.color = focusModeActive ? '#ffffff' : '#333';

                // Reset tła do domyślnego (zielony) gdy nie działa
                if (focusModeActive) {
                    document.body.classList.remove('break-phase');
                }

                // Auto-wyłącz Focus Mode gdy timer się kończy lub zostaje zatrzymany
                if (focusModeActive && state.time_left === 0) {
                    setTimeout(() => {
                        toggleFocusMode(false);
                    }, 1000); // 1 sekunda opóźnienia dla płynności
                }
            }

            // Aktualizacja przycisków
            startBtn.disabled = state.is_running;
            pauseBtn.disabled = !state.is_running;
            stopBtn.disabled = !state.is_running && state.time_left === 0;

            // Aktualizacja paska postępu
            const currentTotalTime = state.is_break ? Math.round(state.break_duration * 60) : Math.round(state.work_duration * 60);
            updateProgress(state.time_left, currentTotalTime);
        }

        function fetchStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                    isRunning = data.is_running;
                })
                .catch(error => console.error('Błąd:', error));
        }

        // Event listenery
        startBtn.addEventListener('click', () => {
            try {
                const workTime = parseTimeInputs(workMinutesInput, workSecondsInput);
                const breakTime = parseTimeInputs(breakMinutesInput, breakSecondsInput);
                const cycles = parseInt(cyclesInput.value);

                // Walidacja cykli
                if (cycles < 1 || cycles > 20) {
                    alert('Liczba cykli musi być między 1 a 20');
                    return;
                }

                // Walidacja maksymalnego czasu (120 minut = 7200 sekund)
                if (workTime.totalSeconds > 7200) {
                    alert('Czas pracy nie może przekraczać 120 minut');
                    return;
                }
                if (breakTime.totalSeconds > 3600) {
                    alert('Czas przerwy nie może przekraczać 60 minut');
                    return;
                }

                // Usuń oznaczenia błędów
                [workMinutesInput, workSecondsInput, breakMinutesInput, breakSecondsInput].forEach(input => {
                    input.classList.remove('is-invalid');
                });

                fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        work_duration: workTime.totalSeconds / 60,      // Konwertuj na ułamek minut dla backend
                        break_duration: breakTime.totalSeconds / 60,    // Konwertuj na ułamek minut dla backend
                        cycles: cycles
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        updateUI(data.timer_state);
                        startUpdateInterval();
                    }
                })
                .catch(error => {
                    console.error('Błąd:', error);
                    alert('Wystąpił błąd podczas uruchamiania timera');
                });

            } catch (error) {
                alert(error.message);

                // Oznacz nieprawidłowe pola
                [workMinutesInput, workSecondsInput, breakMinutesInput, breakSecondsInput].forEach(input => {
                    if (input.value && (parseInt(input.value) < 0 || (input.id.includes('seconds') && parseInt(input.value) > 59))) {
                        input.classList.add('is-invalid');
                    }
                });
            }
        });

        pauseBtn.addEventListener('click', () => {
            fetch('/api/pause', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                updateUI(data.timer_state);
                if (data.status === 'paused') {
                    clearInterval(updateInterval);
                    pauseBtn.innerHTML = '<i class="fas fa-play me-2"></i>Wznów';
                } else {
                    startUpdateInterval();
                    pauseBtn.innerHTML = '<i class="fas fa-pause me-2"></i>Pauza';
                }
            })
            .catch(error => console.error('Błąd:', error));
        });

        stopBtn.addEventListener('click', () => {
            fetch('/api/stop', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                updateUI(data.timer_state);
                clearInterval(updateInterval);
                pauseBtn.innerHTML = '<i class="fas fa-pause me-2"></i>Pauza';

                // Auto-wyłącz Focus Mode przy zatrzymaniu timera
                if (focusModeActive) {
                    setTimeout(() => {
                        toggleFocusMode(false);
                    }, 500);
                }
            })
            .catch(error => console.error('Błąd:', error));
        });

        // Focus Mode Toggle Event Listener
        focusToggle.addEventListener('change', (e) => {
            toggleFocusMode(e.target.checked);
        });

        // Escape key to exit Focus Mode
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && focusModeActive) {
                toggleFocusMode(false);
            }
        });

        // Aktualizacja podglądu przy zmianie ustawień
        [workMinutesInput, workSecondsInput, breakMinutesInput, breakSecondsInput, cyclesInput].forEach(input => {
            input.addEventListener('input', updateSessionPreview);
        });

        function startUpdateInterval() {
            updateInterval = setInterval(fetchStatus, 1000);
        }

        // Inicjalizacja
        fetchStatus();
        updateSessionPreview();

        // Powiadomienia przeglądarki
        let lastTimeLeft = -1;
        setInterval(() => {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (lastTimeLeft > 0 && data.time_left === 0 && data.is_running) {
                        if (Notification.permission === 'granted') {
                            new Notification(
                                data.is_break ? 'Czas na przerwę!' : 'Czas na pracę!',
                                {
                                    icon: '/static/favicon.ico',
                                    body: data.is_break ? 'Zrób sobie przerwę ☕' : 'Wracamy do pracy! 💪'
                                }
                            );
                        }
                    }
                    lastTimeLeft = data.time_left;
                });
        }, 1000);

        // Prośba o pozwolenie na powiadomienia
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
