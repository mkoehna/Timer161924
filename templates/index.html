<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer z przerwami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 5px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .info-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .btn-timer {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn-timer:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 5px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            display: block;
        }

        .work-status {
            background: linear-gradient(45deg, #28a745, #20c997);
            border-color: #28a745;
        }

        .break-status {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            border-color: #ffc107;
        }

        .stopped-status {
            background: linear-gradient(45deg, #6c757d, #adb5bd);
            border-color: #6c757d;
        }

        .settings-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-circle {
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .form-control.is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Główny timer -->
                <div class="card timer-card mb-4">
                    <div class="card-body text-center p-5">

                        <!-- Status, Sesja i Cykl na górze -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div id="status-badge" class="status-badge stopped-status w-100">
                                    <i class="fas fa-stop me-2"></i>Zatrzymany
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-card">
                                    <div class="info-label">Sesja</div>
                                    <div class="info-value">
                                        <span id="current-session">0</span>/<span id="total-sessions">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="info-card">
                                    <div class="info-label">Cykl</div>
                                    <div class="info-value">
                                        <span id="current-cycle">0</span>/<span id="total-cycles">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Wyświetlacz czasu z kołem postępu -->
                        <div class="position-relative d-inline-block mb-4">
                            <svg width="300" height="300" class="position-absolute top-50 start-50 translate-middle">
                                <circle cx="150" cy="150" r="120" fill="none" stroke="#e9ecef" stroke-width="8"/>
                                <circle
                                    id="progress-circle"
                                    cx="150" cy="150" r="120"
                                    fill="none"
                                    stroke="#667eea"
                                    stroke-width="8"
                                    stroke-linecap="round"
                                    stroke-dasharray="754"
                                    stroke-dashoffset="754"
                                    class="progress-circle progress-ring"
                                />
                            </svg>
                            <div id="timer-display" class="timer-display">00:00</div>
                        </div>

                        <!-- Przyciski sterowania -->
                        <div class="mt-4">
                            <button id="start-btn" class="btn btn-success btn-timer">
                                <i class="fas fa-play me-2"></i>Start
                            </button>
                            <button id="pause-btn" class="btn btn-warning btn-timer" disabled>
                                <i class="fas fa-pause me-2"></i>Pauza
                            </button>
                            <button id="stop-btn" class="btn btn-danger btn-timer" disabled>
                                <i class="fas fa-stop me-2"></i>Stop
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Ustawienia timera -->
                <div class="settings-form">
                    <h3 class="mb-4">
                        <i class="fas fa-cog text-secondary me-2"></i>
                        Ustawienia timera
                    </h3>
                    <form id="timer-form">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="work-duration" class="form-label">
                                    <i class="fas fa-briefcase text-success me-2"></i>
                                    Czas pracy (minuty)
                                </label>
                                <input type="text" class="form-control" id="work-duration" value="25" placeholder="np. 25 lub 2.5">
                                <small class="form-text text-muted">Czas skupienia na zadaniu<br>
                                <strong>Przykłady:</strong> 25, 2.5 (2min 30s), 0.5 (30s), 0.017 (1s)</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="break-duration" class="form-label">
                                    <i class="fas fa-coffee text-warning me-2"></i>
                                    Czas przerwy (minuty)
                                </label>
                                <input type="text" class="form-control" id="break-duration" value="5" placeholder="np. 5 lub 1.5">
                                <small class="form-text text-muted">Czas na odpoczynek<br>
                                <strong>Przykłady:</strong> 5, 1.5 (1min 30s), 0.25 (15s)</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cycles" class="form-label">
                                    <i class="fas fa-redo text-info me-2"></i>
                                    Liczba cykli
                                </label>
                                <input type="number" class="form-control" id="cycles" value="4" min="1" max="20">
                                <small class="form-text text-muted">Ile rund pracy</small>
                            </div>
                        </div>

                        <!-- Podgląd ustawień -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h5><i class="fas fa-eye text-primary me-2"></i>Podgląd sesji:</h5>
                            <div id="session-preview" class="text-muted">
                                4 cykle × (25 min pracy + 5 min przerwy) = <strong>2 godz.</strong>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let updateInterval;
        let isRunning = false;

        // Elementy DOM
        const timerDisplay = document.getElementById('timer-display');
        const statusBadge = document.getElementById('status-badge');
        const currentSessionSpan = document.getElementById('current-session');
        const totalSessionsSpan = document.getElementById('total-sessions');
        const currentCycleSpan = document.getElementById('current-cycle');
        const totalCyclesSpan = document.getElementById('total-cycles');
        const progressCircle = document.getElementById('progress-circle');
        const sessionPreview = document.getElementById('session-preview');

        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');

        const workDurationInput = document.getElementById('work-duration');
        const breakDurationInput = document.getElementById('break-duration');
        const cyclesInput = document.getElementById('cycles');

        // Funkcje pomocnicze
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function parseDecimalMinutes(input) {
            // Obsługa zarówno . jak i , jako separator dziesiętny
            let cleanInput = input.toString().replace(',', '.');

            // Sprawdź czy to poprawna liczba
            const number = parseFloat(cleanInput);
            if (isNaN(number) || number < 0) {
                throw new Error('Nieprawidłowa wartość');
            }

            // Ograniczenie do 3 miejsc po przecinku (dokładność do sekundy)
            const rounded = Math.round(number * 1000) / 1000;

            // Konwertuj na sekundy
            const totalSeconds = Math.round(rounded * 60);

            return {
                minutes: rounded,
                seconds: totalSeconds,
                formatted: formatDecimalTime(rounded)
            };
        }

        function formatDecimalTime(decimalMinutes) {
            const totalSeconds = Math.round(decimalMinutes * 60);
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;

            if (mins === 0) {
                return `${secs}s`;
            } else if (secs === 0) {
                return `${mins}min`;
            } else {
                return `${mins}min ${secs}s`;
            }
        }

        function validateTimeInput(input, minValue = 0, maxValue = 120) {
            try {
                const parsed = parseDecimalMinutes(input);
                if (parsed.minutes < minValue || parsed.minutes > maxValue) {
                    throw new Error(`Wartość musi być między ${minValue} a ${maxValue} minutami`);
                }
                return parsed;
            } catch (error) {
                throw error;
            }
        }

        function updateProgress(timeLeft, totalTime) {
            const circumference = 2 * Math.PI * 120;
            const progress = (totalTime - timeLeft) / totalTime;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }

        function updateSessionPreview() {
            try {
                const workInput = workDurationInput.value.trim() || '25';
                const breakInput = breakDurationInput.value.trim() || '5';
                const cycles = parseInt(cyclesInput.value) || 4;

                const workTime = parseDecimalMinutes(workInput);
                const breakTime = parseDecimalMinutes(breakInput);

                const totalMinutes = cycles * (workTime.minutes + breakTime.minutes);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = Math.round((totalMinutes % 60) * 100) / 100;

                let timeString = '';
                if (hours > 0) {
                    timeString = `${hours}h`;
                    if (minutes > 0) {
                        timeString += ` ${minutes.toFixed(1)}min`;
                    }
                } else {
                    timeString = `${totalMinutes.toFixed(1)}min`;
                }

                sessionPreview.innerHTML = `
                    ${cycles} cykli × (${workTime.formatted} pracy + ${breakTime.formatted} przerwy) = <strong>${timeString}</strong>
                `;

                // Usuń błąd jeśli był
                workDurationInput.classList.remove('is-invalid');
                breakDurationInput.classList.remove('is-invalid');

            } catch (error) {
                sessionPreview.innerHTML = `
                    <span class="text-danger"><i class="fas fa-exclamation-triangle me-1"></i>${error.message}</span>
                `;
            }
        }

        function updateUI(state) {
            timerDisplay.textContent = formatTime(state.time_left);
            currentSessionSpan.textContent = state.current_session + 1;
            totalSessionsSpan.textContent = state.total_sessions;
            currentCycleSpan.textContent = state.current_cycle + 1;
            totalCyclesSpan.textContent = state.cycles;

            // Aktualizacja statusu
            if (state.is_running) {
                if (state.is_break) {
                    statusBadge.className = 'status-badge break-status';
                    statusBadge.innerHTML = `
                        <div class="info-label">STATUS</div>
                        <div class="info-value">
                            <i class="fas fa-coffee me-2"></i>Przerwa
                        </div>
                    `;
                    progressCircle.style.stroke = '#ffc107';
                } else {
                    statusBadge.className = 'status-badge work-status';
                    statusBadge.innerHTML = `
                        <div class="info-label">STATUS</div>
                        <div class="info-value">
                            <i class="fas fa-play me-2"></i>Praca
                        </div>
                    `;
                    progressCircle.style.stroke = '#28a745';
                }
            } else {
                statusBadge.className = 'status-badge stopped-status';
                statusBadge.innerHTML = `
                    <div class="info-label">STATUS</div>
                    <div class="info-value">
                        <i class="fas fa-stop me-2"></i>Zatrzymany
                    </div>
                `;
                progressCircle.style.stroke = '#6c757d';
            }

            // Aktualizacja przycisków
            startBtn.disabled = state.is_running;
            pauseBtn.disabled = !state.is_running;
            stopBtn.disabled = !state.is_running && state.time_left === 0;

            // Aktualizacja paska postępu
            const currentTotalTime = state.is_break ? state.break_duration * 60 : state.work_duration * 60;
            updateProgress(state.time_left, currentTotalTime);
        }

        function fetchStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                    isRunning = data.is_running;
                })
                .catch(error => console.error('Błąd:', error));
        }

        // Event listenery
        startBtn.addEventListener('click', () => {
            try {
                const workInput = workDurationInput.value.trim();
                const breakInput = breakDurationInput.value.trim();
                const cycles = parseInt(cyclesInput.value);

                // Walidacja i parsowanie czasu pracy
                const workTime = validateTimeInput(workInput, 0.017, 120); // min 1 sekunda (0.017 min)
                const breakTime = validateTimeInput(breakInput, 0.017, 60);  // min 1 sekunda

                // Walidacja cykli
                if (cycles < 1 || cycles > 20) {
                    alert('Liczba cykli musi być między 1 a 20');
                    return;
                }

                // Usuń oznaczenia błędów
                workDurationInput.classList.remove('is-invalid');
                breakDurationInput.classList.remove('is-invalid');

                fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        work_duration: workTime.minutes,      // Wyślij jako ułamek dziesiętny
                        break_duration: breakTime.minutes,    // Wyślij jako ułamek dziesiętny
                        cycles: cycles
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        updateUI(data.timer_state);
                        startUpdateInterval();
                    }
                })
                .catch(error => {
                    console.error('Błąd:', error);
                    alert('Wystąpił błąd podczas uruchamiania timera');
                });

            } catch (error) {
                alert(error.message);

                // Oznacz nieprawidłowe pole
                if (error.message.includes('pracy')) {
                    workDurationInput.classList.add('is-invalid');
                } else if (error.message.includes('przerwy')) {
                    breakDurationInput.classList.add('is-invalid');
                }
            }
        });

        pauseBtn.addEventListener('click', () => {
            fetch('/api/pause', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                updateUI(data.timer_state);
                if (data.status === 'paused') {
                    clearInterval(updateInterval);
                    pauseBtn.innerHTML = '<i class="fas fa-play me-2"></i>Wznów';
                } else {
                    startUpdateInterval();
                    pauseBtn.innerHTML = '<i class="fas fa-pause me-2"></i>Pauza';
                }
            })
            .catch(error => console.error('Błąd:', error));
        });

        stopBtn.addEventListener('click', () => {
            fetch('/api/stop', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                updateUI(data.timer_state);
                clearInterval(updateInterval);
                pauseBtn.innerHTML = '<i class="fas fa-pause me-2"></i>Pauza';
            })
            .catch(error => console.error('Błąd:', error));
        });

        // Aktualizacja podglądu przy zmianie ustawień
        [workDurationInput, breakDurationInput, cyclesInput].forEach(input => {
            input.addEventListener('input', updateSessionPreview);
        });

        function startUpdateInterval() {
            updateInterval = setInterval(fetchStatus, 1000);
        }

        // Inicjalizacja
        fetchStatus();
        updateSessionPreview();

        // Powiadomienia przeglądarki
        let lastTimeLeft = -1;
        setInterval(() => {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (lastTimeLeft > 0 && data.time_left === 0 && data.is_running) {
                        if (Notification.permission === 'granted') {
                            new Notification(
                                data.is_break ? 'Czas na przerwę!' : 'Czas na pracę!',
                                {
                                    icon: '/static/favicon.ico',
                                    body: data.is_break ? 'Zrób sobie przerwę ☕' : 'Wracamy do pracy! 💪'
                                }
                            );
                        }
                    }
                    lastTimeLeft = data.time_left;
                });
        }, 1000);

        // Prośba o pozwolenie na powiadomienia
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
